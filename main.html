<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Water</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Drink Water</h1>
    <h3>Goal: 2 Litres</h3>
    <div class="cup">
      <div class="remained" id="remained">
        <span id="litres">2L</span>
        <small>Remained</small>
      </div>
      <div class="percentage" id="percentage"></div>
    </div>
    <p class="text">Select how many glasses of water you have drank</p>
    <div class="cups">
      <div class="cup cup-small" id="cup-1"></div>
      <div class="cup cup-small" id="cup-2"></div>
      <div class="cup cup-small" id="cup-3"></div>
      <div class="cup cup-small" id="cup-4"></div>
      <div class="cup cup-small" id="cup-5"></div>
      <div class="cup cup-small" id="cup-6"></div>
      <div class="cup cup-small" id="cup-7"></div>
      <div class="cup cup-small" id="cup-8"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
